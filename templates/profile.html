<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>—Å–∫–∞M - –ü—Ä–æ—Ñ–∏–ª—å</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin: 0 auto 15px;
            cursor: pointer;
        }
        
        .avatar-upload {
            display: none;
        }
        
        .bio-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .webcam-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .webcam-video {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        
        .webcam-controls {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body class="{{ 'dark-theme' if session.get('dark_theme') else '' }}">
    
    <div class="theme-toggle">
        <label class="theme-switch">
            <input type="checkbox" id="themeCheckbox" {{ 'checked' if session.get('dark_theme') else '' }}>
            <span class="slider">
                <div class="theme-icons">
                    <span class="theme-icon sun">‚òÄÔ∏è</span>
                    <span class="theme-icon moon">üåô</span>
                </div>
            </span>
        </label>
    </div>

    <div class="container profile-container">
        <header class="dashboard-header">
            <h1>–ú–æ–π –ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">–ù–∞–∑–∞–¥</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">–í—ã–π—Ç–∏</a>
            </div>
        </header>
        
        <form method="POST" class="auth-form">
            <div class="avatar-section">
                <img id="avatarPreview" src="{{ url_for('static', filename=avatar) }}" 
                     alt="–ê–≤–∞—Ç–∞—Ä" class="avatar-preview" onclick="document.getElementById('avatarUpload').click()">
                <input type="file" id="avatarUpload" class="avatar-upload" accept="image/*" onchange="handleAvatarUpload(event)">
                <input type="hidden" id="avatarData" name="avatar" value="">
                <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∞–≤–∞—Ç–∞—Ä –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ</p>
                
                <div style="margin-top: 10px;">
                    <button type="button" class="btn btn-secondary" onclick="startWebcam()">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name">–ò–º—è:</label>
                <input type="text" id="name" name="name" value="{{ name }}" required>
            </div>
            
            <div class="form-group">
                <label for="bio">–û —Å–µ–±–µ:</label>
                <textarea id="bio" name="bio" class="bio-textarea" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–µ–±–µ...">{{ bio }}</textarea>
            </div>
            
            <div class="profile-stats">
                <div class="stat-card">
                    <div class="stat-number">{{ created_at[:10] if created_at else '–ù–µ—Ç' }}</div>
                    <div class="stat-label">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
        </form>
    </div>

    <!-- –í–µ–±–∫–∞–º–µ—Ä–∞ –¥–ª—è —Ñ–æ—Ç–æ -->
    <div id="webcamContainer" class="webcam-container">
        <video id="webcamVideo" class="webcam-video" autoplay></video>
        <div class="webcam-controls">
            <button type="button" class="btn btn-primary" onclick="capturePhoto()">–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å</button>
            <button type="button" class="btn btn-secondary" onclick="stopWebcam()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        function validateFileSize(input, maxSizeMB = 5) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const maxSize = maxSizeMB * 1024 * 1024;
                
                if (file.size > maxSize) {
                    alert(`–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π! –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: ${maxSizeMB}MB`);
                    input.value = '';
                    return false;
                }
                return true;
            }
            return false;
        }

        function handleAvatarUpload(event) {
            if (!validateFileSize(event.target, 5)) return;
            
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                    document.getElementById('avatarData').value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function startWebcam() {
            const video = document.getElementById('webcamVideo');
            const container = document.getElementById('webcamContainer');
            
            container.style.display = 'flex';
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
                    container.style.display = 'none';
                });
        }
        
        function stopWebcam() {
            const video = document.getElementById('webcamVideo');
            const container = document.getElementById('webcamContainer');
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            container.style.display = 'none';
        }
        
        function capturePhoto() {
            const video = document.getElementById('webcamVideo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const photoData = canvas.toDataURL('image/jpeg');
            document.getElementById('avatarPreview').src = photoData;
            document.getElementById('avatarData').value = photoData;
            
            stopWebcam();
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        document.getElementById('themeCheckbox').addEventListener('change', function() {
            fetch('/toggle_theme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({dark_theme: this.checked})
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      location.reload();
                  }
              });
        });
    </script>
</body>
</html>
